<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      h1 {
        color: white;
        font-family: sans-serif;
      }

      h2 {
        display: flex;
        position: relative;
        justify-content: center;
        font-size: 25px;
        bottom: 10px;
      }

      .fundo {
        background: linear-gradient(45deg, rgb(215, 211, 211), rgb(3, 23, 240));

        height: 100vh;
        text-align: center;
      }
      #calculadora {
        color: white;
        text-align: center;
        position: absolute;
        font-family: sans-serif;

        width: 256px;
        height: 390px;

        padding: 15px;
        border: solid 2px grey;
        background: rgba(58, 56, 56, 0.9);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 20px;
      }
      p {
        overflow: hidden;
        text-overflow: clip;
        white-space: wrap;
      }

      #tela {
        box-sizing: border-box;
        text-align: center;
        padding: 0 3px 0 0px;
        height: 35px;
        width: 100%;
        margin-bottom: 10px;
        font-size: 30px;
        border-radius: 3px;
        text-align: right;
        color: black;
        background: rgb(255, 255, 255);
      }

      .botao {
        width: 50px;
        height: 50px;

        cursor: pointer;

        border-radius: 10px;

        font-size: 20px;
        margin: 2px;
        border: none;

        background: rgb(12, 12, 12);
        color: #fff;
      }
      .botao:hover {
        background-color: black;
      }
    </style>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculadora</title>
  </head>
  <body>
    <div class="fundo">
      <h1>Daniel Freitas</h1>

      <div id="calculadora">
        <h2>Calculadora</h2>

        <p id="tela"></p>

        <table>
          <tr>
            <td><button class="botao" onclick="limpar ('')">C</button></td>
            <td>
              <button class="botao" onclick="back()">&lt;</button>
            </td>
            <td><button class="botao" onclick="insert('/')">/</button></td>
            <td><button class="botao" onclick="insert('*')">x</button></td>
          </tr>
          <tr>
            <td><button class="botao" onclick="insert('7')">7</button></td>
            <td><button class="botao" onclick="insert('8')">8</button></td>
            <td><button class="botao" onclick="insert('9')">9</button></td>
            <td><button class="botao" onclick="insert('+')">+</button></td>
          </tr>
          <tr>
            <td><button class="botao" onclick="insert('4')">4</button></td>
            <td><button class="botao" onclick="insert('5')">5</button></td>
            <td><button class="botao" onclick="insert('6')">6</button></td>
            <td><button class="botao" onclick="insert('-')">-</button></td>
          </tr>
          <tr>
            <td><button class="botao" onclick="insert('1')">1</button></td>
            <td><button class="botao" onclick="insert('2')">2</button></td>
            <td><button class="botao" onclick="insert('3')">3</button></td>
            <td rowspan="2">
              <button class="botao" style="height: 106px" onclick="calcular()">
                =
              </button>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button class="botao" onclick="insert('0')" style="width: 106px">
                0
              </button>
            </td>
            <td><button class="botao" onclick="insert('.')">.</button></td>
          </tr>
        </table>
      </div>
    </div>

    <script>
      function insert(num) {
        var numero = document.getElementById('tela').innerHTML
        document.getElementById('tela').innerHTML = numero + num
      }
      function limpar() {
        document.getElementById('tela').innerHTML = ''
      }

      function back() {
        var tela = document.getElementById('tela').innerHTML
        document.getElementById('tela').innerHTML = tela.substring(
          0,
          tela.length - 1
        )
      }

      function calcular() {
        var tela = document.getElementById('tela').innerHTML
        if (tela) {
          document.getElementById('tela').innerHTML = eval(tela)
        }
      }
    </script>
  </body>
</html>
